<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Profits</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        input1 = [10, 12, 4,  5,  9];
        input2 = [4, 14, 20, 12,  5];
        input3 = [10,  9, 8,  2, 11];

        function findProfit(stockArray) {

            weekObj = {
                0 : 'monday',
                1 : 'tuesday',
                2 : 'wednesday',
                3 : 'thursday',
                4 : 'friday'
            };

            profitObj = {
                dayToBuy : null,
                dayToSell : null,
                maxProfit : 0
            };

//            maxProfit = 0;
            for (var i=0; i<stockArray.length; i++) {
                for (var j=i+1; j<stockArray.length; j++ ) {
                    if (stockArray[j] - stockArray[i] > profitObj.maxProfit) {
                        profitObj.maxProfit = stockArray[j] - stockArray[i];
                        profitObj.dayToBuy = weekObj[i];
                        profitObj.dayToSell = weekObj[j];
                    }
                }
            }
            return profitObj;
        }

        var firstInput = findProfit(input1);
        console.log("If Bought On: " + firstInput.dayToBuy + " And sold on: " + firstInput.dayToSell + " Profit Would Be: $" + firstInput.maxProfit)
        var secondInput = findProfit(input2);
        console.log("If Bought On: " + secondInput.dayToBuy + " And sold on: " + secondInput.dayToSell + " Profit Would Be: $" + secondInput.maxProfit)
        var thirdInput = findProfit(input3);
        console.log("If Bought On: " + thirdInput.dayToBuy + " And sold on: " + thirdInput.dayToSell + " Profit Would Be: $" + thirdInput.maxProfit)




    </script>
